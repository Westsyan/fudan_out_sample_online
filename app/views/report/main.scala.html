@(title: String)(content: Html)(implicit session: Session)

<!DOCTYPE html>
<html lang="en"><!--<![endif]-->
    <head>

        @*icon*@
        <link rel="icon" href="data:,">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        @* 360极速模式*@
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.versioned("modelb/vendors/mdi/css/materialdesignicons.min.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("FormValidation/dist/css/formValidation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.css")">


        <link rel="stylesheet" href="@routes.Assets.versioned("modelb/css/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("my/css/my.css")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master1.17.1/bootstrap-table.min.css")">


        <script src="@routes.Assets.versioned("modelb/vendors/base/vendor.bundle.base.js")"></script>


<body>


    <div class="container-scroller">

        @report.header(session)
        <div class="container-fluid page-body-wrapper">

            @report.sidebar(session.get("post").get)
            <div class="main-panel">

            @content

            </div>
        </div>
    </div>

    <script src="@routes.Assets.versioned("modelb/js/hoverable-collapse.js")"></script>
    <script src="@routes.Assets.versioned("modelb/js/template.js")"></script>

    <script src="@routes.Assets.versioned("bootstrap-table-master1.17.1/bootstrap-table.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-table-master1.17.1/locale/bootstrap-table-zh-CN.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("bootstrap-sweetalert-master/dist/sweetalert.min.js")" type="text/javascript"></script>


</body>
</html>
